<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro — Raízes do Futuro</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" defer></script>
</head>

<body class="cadastro-bg">

  <main class="cadastro-container">
    <div class="cadastro-card animate-fade">

      <h1>Cadastro de Voluntário</h1>
      <p class="sub-text">Preencha o formulário abaixo para participar dos nossos projetos.</p>

      <form id="cadastro-form">

        <div class="input-group">
          <label>Nome Completo</label>
          <input type="text" name="nome" required placeholder="Digite seu nome">
        </div>

        <div class="input-group">
          <label>CPF</label>
          <input type="text" name="cpf" id="cpf" required maxlength="14" placeholder="000.000.000-00">
        </div>

        <div class="input-group">
          <label>Telefone</label>
          <input type="text" name="telefone" id="telefone" required maxlength="15" placeholder="(00) 00000-0000">
        </div>

        <div class="input-group">
          <label>E-mail</label>
          <input type="email" name="email" required placeholder="seuemail@email.com">
        </div>

        <div class="input-group">
          <label>CEP</label>
          <input type="text" name="cep" id="cep" required maxlength="9" placeholder="00000-000">
        </div>

        <div class="input-group">
          <label>Projeto de Interesse</label>
          <select name="projeto" required>
            <option value="">Selecione</option>
            <option>Projeto Raízes da Educação</option>
            <option>Verde Futuro</option>
            <option>Emprega Jovem</option>
          </select>
        </div>

        <button class="btn-neon" type="submit">Enviar Cadastro</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      Raízes do Futuro — 2025 • Todos os direitos reservados.
    </div>
  </footer>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">Mensagem</div>

</body>

</html>
